<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px;
            padding: auto;
            padding-left: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0055;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="container  d-flex justify-content-center align-items-center mt-2 bg-light.bg-gradient" style ="border:1px solid black;">
        <form class="row g-3 requires-validation novalidate was-invalid ">
            <div class="mb-3">
              <label for="validationName" class="form-label">Name</label>
              <input type="text" class="form-control is-invalid" id="validationError" aria-describedby="validationServer03Feedback" required>
              <div class="invalid-feedback">
                Name is required
            </div>
            </div>
            <div class="mb-3">
                <label for="validationName" class="form-label">Email</label>
                <input type="email" class="form-control is-invalid" id="validationError" aria-describedby="validationServer03Feedback" required>
                <div class="invalid-feedback">
                  Email is required
                </div>
            </div>
            <div class="mb-3">
                <label for="validationName" class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" id="validationError" aria-describedby="validationServer03Feedback" required>
                <div class="invalid-feedback">
                  Passwaord is required
                </div>
            </div>
            <div class="mb-1">
                <label for="Hobbies" class="form-label">Hobbies</label>
                <select class="form-select" id="validationError">
                    <option selected></option>
                    <option value="1">Sports</option>
                    <option value="2">Reading</option>
                    <option value="3">Singing</option>
                    <option value="3">Dancing</option>
                </select>
            </div>
            <div class="form-button mt-3 d-grid gap-2">
                <button id="submit" type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>
</body>
